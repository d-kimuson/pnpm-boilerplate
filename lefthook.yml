pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: pnpm prettier --write --ignore-unknown {staged_files}
    cspell:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: pnpm cspell lint --gitignore --cache {staged_files}
    # eslint-sample-package:
    #   root: "packages/sample/"
    #   glob: "/**/*.{tsx,ts,mts,mcs}"
    #   run: pnpm --filter sample run:eslint

commit-msg:
  parallel: true
  commands:
    spell-check:
      run: pnpm cspell --no-summary {1}

prepare-commit-msg:
  parallel: true
  scripts:
    "commitizen.sh":
      interactive: true
      runner: sh

pre-push:
  parallel: true
  commands:
    packages-audit:
      run: pnpm audit
